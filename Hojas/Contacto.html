<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    
    <!-- Cebecera -->
    <header>
        <!-- Encabezado-->
    <div id="templatemo_nav_top"></div>
    <!-- Menu-->
    <div id="menu1"></div> 

    </header>

    <h2 style="text-align:center;">Formulario de Contacto</h2>

    <div class="container my-5">
        <div class="row">
          <!-- Formulario a la izquierda -->
          <div class="col-md-6 mb-4">
            <h4 class="mb-3">Formulario de Contacto</h4>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
      
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
              </div>
      
              <div class="mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="empresa" name="empresa">
              </div>
      
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
              </div>
      
              <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <select class="form-select" id="pais" name="pais" required>
                  <option value="">Seleccione un país</option>
                </select>
              </div>
      
              <div class="mb-3">
                <label for="codigoPostal" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="codigoPostal" name="codigoPostal">
              </div>
      
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
              </div>
      
              <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
          </div>
      
          <!-- Mapa a la derecha -->
          <div class="col-md-6">
            <h4 class="mb-3">Ubicación</h4>
            <iframe
              src="https://www.google.com/maps?q=Cra%2058%20No%2075-158%20Barranquilla%20Colombia&output=embed"
              width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
      

    <div id="templatemo_footer"></div>
<!-- archivos js-->
    <!-- <script src="./Reto4_files/bootstrap.bundle.min.js.descarga"></script> -->
    <script src="../Scripts/menu.js"></script>
    <script src="../Scripts/Paises.js"></script>
    <script src="../Scripts/Carrito.js"></script>

</body>
</html>
