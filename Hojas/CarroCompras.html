<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

    <!-- Cebecera -->
    <header>
        <!-- Encabezado-->
    <div id="templatemo_nav_top"></div>
    <!-- Menu-->
    <div id="menu1"></div> 

    </header>

    <div class="container mt-5">
        <h2 class="mb-4">Carrito de Compras</h2>
        <div class="row">
          <!-- Lista del carrito -->
          <div class="col-md-8">
            <ul id="carrito" class="list-group mb-3"></ul>
            <div class="d-flex justify-content-between align-items-center">
              <strong>Total: $<span id="total-carrito">0</span></strong>
              <button id="vaciar-carrito" class="btn btn-danger btn-sm">Vaciar Carrito</button>
            </div>
          </div>
      
          <!-- Formulario de envío -->
          <div class="col-md-4">
            <h5>Información de Envío</h5>
            <form id="form-envio">
              <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <select class="form-select" id="pais" required>
                  <option value="" disabled selected>Selecciona un país</option>
                  <!-- Opciones se llenan con JS -->
                </select>
              </div>
      
              <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" id="ciudad" class="form-control" required>
              </div>
      
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" required>
              </div>
      
              <div class="mb-3">
                <label for="transporte" class="form-label">Agencia de Transporte</label>
                <select id="transporte" class="form-select" required>
                  <option value="" disabled selected>Selecciona una opción</option>
                  <option value="28000">Servientrega ($28000)</option>
                  <option value="20000">Coordinadora ($20000)</option>
                  <option value="16000">Interrapidísimo ($16000)</option>
                </select>
              </div>
      
              <div class="mb-3">
                <label class="form-label">Total con Envío:</label>
                <div><strong>$<span id="total-con-envio">0</span></strong></div>
              </div>
      
              <!-- Método de Pago -->
              <div class="mb-3">
                <label class="form-label">Método de Pago</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="metodoPago" id="pagoEfectivo" value="efectivo" required>
                  <label class="form-check-label" for="pagoEfectivo">Pago contra entrega</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="metodoPago" id="pagoNequi" value="nequi" required>
                  <label class="form-check-label" for="pagoNequi">Nequi</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="metodoPago" id="pagoDaviplata" value="daviplata" required>
                  <label class="form-check-label" for="pagoDaviplata">Daviplata</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="metodoPago" id="pagoPSE" value="pse" required>
                  <label class="form-check-label" for="pagoPSE">PSE</label>
                </div>
      
                <!-- Selector de banco (solo si elige PSE) -->
                <div class="mt-3" id="pse-bancos" style="display: none;">
                  <label for="bancoPSE" class="form-label">Selecciona tu banco</label>
                  <select id="bancoPSE" class="form-select">
                    <option value="">-- Selecciona un banco --</option>
                    <option value="bancolombia">Bancolombia</option>
                    <option value="davivienda">Davivienda</option>
                    <option value="bbva">BBVA</option>
                    <option value="bancoBogota">Banco de Bogotá</option>
                    <option value="otro">Otro</option>
                  </select>
                </div>
              </div>
      
              <button type="submit" class="btn btn-primary w-100">Realizar Pago</button>
            </form>
          </div>
        </div>
      </div>

    
    <!-- Pie de pagina -->
    <div id="templatemo_footer"></div>

    <script src="../Scripts/menu.js"></script>
    <script src="../Scripts/Paises.js"></script>
    <script src="../Scripts/Carrito.js"></script>
    <script src="../Scripts/Pago.js"></script>
</body>
</html>
